<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product</h1>
<a th:href ="@{/list}">Back to list Product</a>
<table border="1" cellspacing="2" cellpadding="4">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>description</th>
        <th>producer</th>
        <th>TypeProduct</th>
    </tr>
    <tr th:object = "${productDetail}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{description}"></td>
        <td th:text="*{producer}"></td>
        <td th:text="*{displayTypeProduct()}"></td>
    </tr>
</table>
</body>
</html>
